<input
    #input
    type="text"
    class="input"
    [ngModel]="value"
    [placeholder]="placeholder"
    (ngModelChange)="onValueChange($event)"
/>
<div
    class="outlet"
    (mousedown)="onMouseDown($event, input)"
>
    <div
        *polymorpheusOutlet="content as icon"
        [innerHTML]="icon"
    ></div>
</div>
