<input
    #input
    type="text"
    class="input"
    [placeholder]="placeholder"
    [ngModel]="value"
    (ngModelChange)="onValueChange($event)"
/>
<div class="outlet" (mousedown)="onMouseDown($event, input)">
    <ng-container *polymorpheusOutlet="content as icon">
        <div [innerHTML]="icon"></div>
    </ng-container>
</div>
