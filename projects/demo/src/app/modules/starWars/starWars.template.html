<app-combo-box
    placeholder="Enter value"
    [stringify]="stringify"
    [items]="items"
    [emptyContent]="emptyContent"
    [content]="content"
></app-combo-box>

<ng-template #emptyContent>
    <div class="wrapper">
        <img class="yoda" [src]="yoda" alt="Yoda" />
        <p>
            <em>Strong is not the force in you...</em>
        </p>
    </div>
</ng-template>

<ng-template #content let-item let-active="active">
    <div
        class="item"
        [class.item_active]="active"
        [class.item_jedi]="item.jedi && active"
        [class.item_sith]="!item.jedi && active"
    >
        <div class="avatar-wrapper">
            <img
                *ngIf="item.avatar; else text"
                class="avatar"
                [class.avatar_rotated]="active"
                [alt]="item.name"
                [src]="item.avatar"
            />
            <ng-template #text>
                <div class="text" [class.text_rotated]="active">
                    {{getInitials(item.name)}}
                </div>
            </ng-template>
            <img
                class="avatar"
                alt="Race"
                [class.avatar_rotated]="!active"
                [src]="getRace(item.jedi)"
            />
        </div>
        <div>{{item.name}}</div>
    </div>
</ng-template>
