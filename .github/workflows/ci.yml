name: CI
on:
  pull_request:
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: taiga-family/ci/actions/setup/checkout@v1.50.9
      - uses: taiga-family/ci/actions/setup/node@v1.50.9
      - run: npm run prettier -- --check
      - run: npm run lint
      - run: npm run build
        env:
          NODE_OPTIONS: --openssl-legacy-provider
      - run: npm run test
        env:
          NODE_OPTIONS: --openssl-legacy-provider
      - uses: codecov/codecov-action@v4

concurrency:
  group: ci-${{ github.head_ref }}
  cancel-in-progress: true
